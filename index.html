<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>TravelBoss. Il boss dei viaggi.</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 p-3 align-items-center">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <a class="navbar-brand" href="#">
                <img src="assets/sample-logo.png" alt="logo" width="80" height="50">
              </a>
              <h4 class ="nav-item navbar-text text-left" id="title">TravelBoss</h4>
            </ul>
          </div>
        </div>
      </nav>

      <main class="container-fluid">

        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
              <div class="carousel-item active">
                <img src="assets/slide-1.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="assets/slide-2.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="assets/slide-3.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>

        <div class="container-fluid mt-6" id="countries-grid">
          <div class="row">
            <div class="col-lg-4 d-flex justify-content-center country-container">
              <img src="assets/country-1.jpg" alt="" class="img-fluid custom-img m-4 country-img">
              <h3 class="country-text">SPAGNA</h3>
            </div>
            <div class="col-lg-4 d-flex justify-content-center country-container">  
              <img src="assets/country-2.jpg" alt="" class="img-fluid custom-img m-4 country-img">
              <h3 class="country-text">PERU'</h3>
            </div>
            <div class="col-lg-4 d-flex justify-content-center country-container">
              <img src="assets/country-3.jpg" alt="" class="img-fluid custom-img m-4 country-img">
              <h3 class="country-text">AUSTRALIA</h3>
            </div>
            <div class="col-lg-4 d-flex justify-content-center country-container">
              <img src="assets/country-1.jpg" alt="" class="img-fluid custom-img m-4 country-img">
              <h3 class="country-text">PANAMA</h3>
            </div>
            <div class="col-lg-4 d-flex justify-content-center country-container">  
              <img src="assets/country-2.jpg" alt="" class="img-fluid custom-img m-4 country-img">
              <h3 class="country-text">GEORGIA</h3>
            </div>
            <div class="col-lg-4 d-flex justify-content-center country-container">
              <img src="assets/country-3.jpg" alt="" class="img-fluid custom-img m-4 country-img">
              <h3 class="country-text">AZERBAIGIAN</h3>
            </div>
          </div>



        </div>

      </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
